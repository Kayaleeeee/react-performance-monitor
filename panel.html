<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Performance Monitor</title>
    <style>
      #memoryContainer {
        display: flex;
        flex-direction: column;
      }

      #memoryContainer > .row {
        margin-bottom: 10px;
      }

      .row > .label {
        margin: 0 10px 0 0;
        font-size: 12px;
        font-weight: 400;
      }

      .row > .value {
        margin: 0;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h2>React Performance Monitor</h2>
    <div id="memoryContainer">
      <h4>ðŸ“Š Memory Usage:</h4>

      <span class="row used">
        <h3 class="label">Used JS Heap Size:</h3>
        <p class="value">Loading...</p>
      </span>
      <span class="row total">
        <h3 class="label">Total JS Heap Size:</h3>
        <p class="value">Loading...</p>
      </span>
      <span class="row limit">
        <h3 class="label">JS Heap Size Limit:</h3>
        <p class="value">Loading...</p>
      </span>
    </div>
    <p>ðŸ”„ Rerendering Count: <span id="renders">0</span></p>
  </body>
  <script src="panel.js"></script>
</html>
